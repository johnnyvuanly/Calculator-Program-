<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     <title>Calculator</title>

     <style>
      #calc_btn {
        margin-top: 10px;
      }
      #reset_btn {
        margin-top: 5px;
      }
      h1 {
        text-align: center;
        color: darkmagenta;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
        font-size:xx-large
      }
      .alert {
        background: aquamarine;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
        font-weight: bold;
      }
      </style>
 </head>
 
 <body>
     <div class="container">
         <h1>Calculator App</h1>
     </div>

     <!-- Form -->
     <div class="container">
        <form action="{{ url_for('operation_result') }}" method="POST">
          <label for="Number One">First Number</label>
          <input
            type="text"
            placeholder="First Number"
            class="form-control"
            name="num1"
            required
          />
  
          <label for="Number Two">Second Number</label>
          <input
            type="text"
            placeholder="Second Number"
            class="form-control"
            name="num2"
            required
          />
  
          <label for="Operation">Operation</label>
          <select class="form-select" name="operation">
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
          </select>
          <br/>
          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-outline-success" value="Calculate" id="calc_btn"/>
          </div>
          <div class="d-grid gap-2">
            <input type="reset" class="btn btn-outline-danger" value="RESET" id="reset_btn"/>
          </div>
        </form>
        {% if calculation_success == True %}
          <br/>
          <ul>
            <li>The calculation for {{input1}} {{operation}} {{input2}} is: {{result}}</li>
          </ul>
        {% endif %}
        {% if calculation_success == False %}
          <br/>
          <p>{{error}}</p>
          <p>{{input1}} {{operation}} {{input2}} = "{{result}}"</p>
        {% endif %}
 </body>

</html>
